<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SPAI</title>

        <link rel="shortcut icon" href="http://icanbecreative.com/resources/images/favico.ico" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="static/styles/mainStyle.css">
        <script type="text/javascript">
        function searchToggle(obj, evt){
            var container = $(obj).closest('.search-wrapper');

            if(!container.hasClass('active')){
                  container.addClass('active');
                  evt.preventDefault();
                  document.getElementById('showup1').style.display = "inline";
                  document.getElementById('showup2').style.display = "inline";
               //   alert($(obj).find('.search-options'))
                  
            }
            else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
                  container.removeClass('active');
                  // clear input
                  container.find('.search-input').val('');
                  // clear and hide result container when we press close
                  container.find('.result-container').fadeOut(100, function(){$(this).empty();});
                                    document.getElementById('showup1').style.display = "None";
                  document.getElementById('showup2').style.display = "None";

            }
        }

        function submitFn(obj, evt){
            value = $(obj).find('.search-input').val().trim();

            _html = "Yup yup! Your search text sounds like this: ";
            if(!value.length){
                _html = "Yup yup! Add some text friend :D";
            }
            else{
                _html += "<b>" + value + "</b>";
                document.getElementById('search-form').submit();
             //   window.location.href = "Profile.html";
            }

            $(obj).find('.result-container').html('<span>' + _html + '</span>');
            $(obj).find('.result-container').fadeIn(100);
         //   $(obj).find('.search-options').fadeIn(100);

            evt.preventDefault();
        }
        </script>

    </head>

    <body>
        <div class ="search-description">
            <h1>Welcome to SPAI search engine!</h1>
            <hr>
            <h1>Search and connect to interesting people and find what they care about!</h1>
        </div>
        
        <form onsubmit="submitFn(this, event);" method="post" id="search-form">
            <div class="search-wrapper">
                <div class="input-holder">
                    <input name="query" type="text" class="search-input" placeholder="Type to search" />
                    <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                </div>
                <span class="close" onclick="searchToggle(this, event);"></span>
                <div class="result-container"></div>
                <div class="search-options" style="display:none;" id ="showup1">
                    <ul class="checkbox-grid"  style="display:none;" id ="showup2">
                        <li><input type="radio" name="searchArea" value="PERSON" /><label for="text1">People</label></li>
                        <li><input type="radio" name="searchArea" value="ORG" /><label for="text2">Organizations</label></li>
                        <li><input type="radio" name="searchArea" value="CLIENT" /><label for="text4">Clients</label></li>
                        <li><input type="radio" name="searchArea" value="PLACE" /><label for="text3">Places</label></li>
                        <li><input type="radio" name="searchArea" value="TOPIC" /><label for="text5">Topics</label></li>
                    </ul>
                </div>
            </div>
        </form>
    </body>

</html>
